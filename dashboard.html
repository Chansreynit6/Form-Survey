<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="box-card-number">
            <h1>Number of respone</h1>
            
        </div>
        <div class="box-card-interest">
            <h1>Students with previous experience in Web Development</h1>
            
        </div>
    </section>
    <div class="table1">
      <select style="width:38%; height:65px;margin-left:48px;font-size: 20px; border-radius: 5px; " onchange="gradeApi()" id="myselect" >
          <option selected disabled hidden value="null" >What is your current group?</option>
          <option value="Grade9">Grade 9</option>
          <option value="Grade10">Grade 10</option>
          <option value="Grade11">Grade 11</option>
          <option value="Grade12(failed)">Grade 12(failed)</option>
          <option value="Grade12(passed)">Grade 12(passed)</option>
         </select>
         <div class="grade" style="height: 65px;" id="grade">
        </div> 
  </div>
  <div class="table1">
    <select style="width:38%; height:65px;margin-left:48px;font-size: 20px; border-radius: 5px;" onchange="schoolApi()" id="myschool" >
        <option selected disabled hidden value="null" >Where is your current learning place?</option>
        <option value="FSD">FSD</option>
        <option value="Public School">Public School</option>
        <option value="Private School">Private School</option>
        <option value="Partner NGO">Partner NGO</option>
       </select>
       <div class="grade" style="height: 65px;" id="school">
      </div> 
</div>
    <script src="dashboard.js"></script>
</body>
</html>
